        <h3 class="text-muted">JVM Options Configuration Tool</h3>
    </div>


    <form role="form" class="form-horizontal">


        <!-- JVM Vendor -->
        <div class="form-group">
            <label class="col-sm-5" for="jvmVendor">JVM Vendor <a href="#" data-toggle="tooltip" title="A JVM Vendor"><i
                    class='glyphicon glyphicon-info-sign'></i></a>
            </label>
            <div class="col-sm-5">
                <select class="form-control" id="jvmVendor">
                    <option value="oracle" selected>Oracle</option>
                    <option value="openjdk" disabled>OpenJDK (not implemented)</option>
                    <option value="ibm" disabled>IBM (not implemented)</option>

                </select>
            </div>
        </div>

        <!-- GC Collector -->
        <div class="form-group">
            <label class="col-sm-5" for="gcCollector">GC Collector</label>

            <div class="col-sm-5">
                <select class="form-control" id="gcCollector">
                    <option disabled selected>-- Select an option --</option>
                    <option value="cms">CMS (low pause)</option>
                    <option value="parallel">Parallel (throughput)</option>
                    <option value="g1">G1 (low pause)</option>
                </select>
            </div>
        </div>



        <!-- Garbage First (G1) Garbage Collection Options -->
        <div id="g1ExtraFlags" class="panel panel-default">
            <div class="panel-heading">Garbage First (G1) Garbage Collection Options</div>
            <div class="panel-body">


                <!-- Max GC Pause Time   -->
                <div class="form-group">
                    <label class="col-sm-5" for="g1gc-maxGCPauseTime">Set Max. GC pause time</label>
                    <div class="col-sm-5">
                        <input id="g1gc-maxGCPauseTime" type="checkbox" value="">
                    </div>
                </div>


            </div>
        </div>



        <!-- Debugging JVM Flags -->
        <div class="panel panel-default">
            <div class="panel-heading">Debugging</div>
            <div class="panel-body">


                <!-- Enable GC Logging    -->
                <div class="form-group">
                    <label class="col-sm-5" for="printGCDetails">Enable GC Logging</label>
                    <div class="col-sm-5">
                        <input id="printGCDetails" type="checkbox" value="">
                    </div>
                </div>


                <!-- Enable GC Log Rotation   -->
                <div class="form-group">
                    <label class="col-sm-5" for="enableGCLogRotation">Enable GC Log Rotation</label>
                    <div class="col-sm-5">
                        <input id="enableGCLogRotation" type="checkbox" value="">
                    </div>
                </div>


                <!-- HeapDump on OnOutOfMemoryError   -->
                <div class="form-group">
                    <label class="col-sm-5" for="heapDumpOnOOMemory">Enable HeapDump on OutOfMemoryError</label>
                    <div class="col-sm-5">
                        <input id="heapDumpOnOOMemory" type="checkbox" value="">
                    </div>
                </div>

                <!-- ErrorFile   -->
                <div class="form-group">
                    <label class="col-sm-5" for="enableErrorFile">Enable ErrorData on exit</label>
                    <div class="col-sm-5">
                        <input id="enableErrorFile" type="checkbox" value="">
                    </div>
                </div>


            </div>
        </div>

        <!-- Performance JVM Flags -->
        <div class="panel panel-default">
            <div class="panel-heading">Performance</div>
            <div class="panel-body">


                <!-- AggressiveOpts   -->
                <div class="form-group">
                    <label class="col-sm-5" for="aggressiveOpts">Enable Aggressive Opts</label>
                    <div class="col-sm-5">
                        <input id="aggressiveOpts" type="checkbox" value="">
                    </div>
                </div>


                <!-- Enable Large pages   -->
                <div class="form-group">
                    <label class="col-sm-5" for="largePages">Enable Large Pages</label>
                    <div class="col-sm-5">
                        <input id="largePages" type="checkbox" value="">
                    </div>
                </div>


            </div>
        </div>


        <!-- JVM Reference Options -->
        <label class="col-sm-5" for="gcCollector">Summary</label>
        <br/>

        <textarea id="jvmFlagResult" class="form-control" style="height: 180px"
                  placeholder="JVM Options Summary"></textarea>

    </form>
